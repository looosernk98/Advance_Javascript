<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>

<body>
    <style>
        input {
            height: 30px;

        }
        div{
            text-align: center;
        }
    </style>

    <div>
        <div>Enter the Input</div>
        <input placeholder="type" type='text' onkeyup="getSearchResults()" />
    </div>

    <div>
        <div id="key-pressed-count"></div>
        <div id="debounce-count"></div>
    </div>
    <script>
        let counter = 0;
        const getData = (){
            counter++;
            console.log("API CALLED:", counter);
        }
        function debounce(cb, time){
            let timer;
            return () => {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    cb();
                }, time)
            }
        }
        const getSearchResults = debounce(getData, 3000)
    </script>

    <!-- <script src="index.js"></script> -->
</body>

</html>
